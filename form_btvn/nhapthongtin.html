<html>
<head>
	<title>Nhap thong tin</title>
</head>
<body>
	<form>
		Họ và tên: <br>
      	<span class="class1"></span>
      	<br>
      	<input type="text" name="name" id="a1">
      	<br>

     	Số người lớn: <br>
      	<span class="class2"></span>
      	<br>
      	<input type="number" name="songuoilon" id="a2">
      	<br>

		Số trẻ em: <br>
      	<span class="class3"></span>
      	<br>
      	<input type="number" name="sotreem" id="a3">
      	<br>

		Ngày đến: <br>
      	<span class="class4"></span>
      	<br>
      	<input type="date" name="ngayden" id="a4">
      	<br>

		Ngày đi: <br>
      	<span class="class5"></span>
      	<br>
      	<input type="date" name="ngaydi" id="a5">
      	<br>

      	<input type="button" id="submit" value="Gửi">
	</form>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="nhapthongtin.js"></script>
</body>
</html>
